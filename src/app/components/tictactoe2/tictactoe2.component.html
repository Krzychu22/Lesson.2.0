<div class="grid" style="grid-template-columns:repeat({{size}}, 1fr);grid-gap: {{10/size}}vmin">

  <div class="field" *ngFor="let field of fields;index as i" (click)="onClick(i)">
    <span style="font-size: {{(90/size)}}vmin;transform: translateY({{-90/size/10}}vmin);">{{field.sign}}</span>
  </div>
</div>
<ng-template #winner>Wygrałeś</ng-template>
